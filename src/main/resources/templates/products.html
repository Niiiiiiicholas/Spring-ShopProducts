<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h3>Фильтр</h3>
    <form th:action="@{/products}" method="get" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${word != null} ? ${word}" name="word" placeholder="Ввести слово" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${minPrice != null} ? ${minPrice}" name="minPrice" placeholder="Минимальная цена" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${maxPrice != null} ? ${maxPrice}" name="maxPrice" placeholder="Максимальная цена" class="form-control"/>
        </div>


        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фильтроваить</button>
            </div>
        </div>
    </form>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Данные товара</th>
            <th>Внесение изменений</th>
            <th>Удаление товара</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/show/' + ${product.id}}" th:text="Просмотреть"/>
            </td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" th:text="Изменить"/>
            </td>
            <td>
                <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего товаров ' + products.size()}"/>
    <br>
    <a th:href="@{/products/add}">Добавить товар</a>
    <br>
    <a th:href="@{/products/?page=1}">1</a>
    <a th:href="@{/products/?page=2}">2</a>
    <a th:href="@{/products/?page=3}">3</a>
    <a th:href="@{/products/?page=4}">4</a>
    <a th:href="@{/products/?page=5}">5</a>
</div>

</body>
</html>
